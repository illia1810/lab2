<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Informatics-2020-Lab2 Cars</title>
    <link rel="stylesheet" href="css/site.css" />
</head>
<body>
    <h1>Informatics-2020-Lab2 Cars</h1>
    <h3>Add ModelCarYear</h3>
    <form action="javascript:void(0);" method="post" onsubmit="addModelCarYear()">
        <input type="text" id="add-car" placeholder="New Car">
        <input type="number" id="add-year" placeholder="New Year">
        <input type="submit" value="Add">
    </form>
    <div id="editModelCarYear">
        <h3>Edit</h3>
        <form action="javascript:void(0);" onsubmit="updateModelCarYear()">
            <input type="hidden" id="edit-id">
            <input type="text" id="edit-car">
            <input type="number" id="edit-year">
            <input type="submit" value="Save">
            <a onclick="closeInput()" aria-label="Close">&#10006</a>
        </form>
    </div>
    <p id="counter"></p>

    <table>
        <tr>
            <th>Car</th>
            <th>Year</th>
        </tr>
        <tbody id="modelcaryears"></tbody>
    </table>

    <script scr="js/lab2.js" asp-append-version="true"></script>
    <script type="text/javascript">
        getModelCarYears();
    </script>



</body>
</html>
